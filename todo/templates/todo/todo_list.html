<title>Todo List</title>

<body>
<h1>Things i need to do</h1>
<table>
        <tr>
            
            <td><strike>{{item.name}}</strike></td>
            
            <td>{{item.name}}</td>
        
        <td>
            <a href="/edit/{{ item.id }}">
                <button>Edit</button>
            </a>
        </td>
        <td>
            <a href="/toggle/{{ item.id }}">
                <button>Toggle</button>
            </a>
        </td>

        <td>
            <a href="/delete/{{ item.id }}">
                <button>Delete</button>
            </a>
        </td>

        </tr>
</table>
<a href="/add">Add an item</a>
